<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <head>
    <title>CalculadoraJS</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keypad">
          <div class="button"></div>
          <div class="keypad-numbers">
            <div class="keypad-button mdark large">AC</div>
            <div class="keypad-button mdark">%</div>
            <div class="keypad-button orange">/</div>
            <div class="keypad-button dark">7</div>
            <div class="keypad-button dark">8</div>
            <div class="keypad-button dark">9</div>
            <div class="keypad-button orange">x</div>
            <div class="keypad-button dark">4</div>
            <div class="keypad-button dark">5</div>
            <div class="keypad-button dark">6</div>
            <div class="keypad-button orange">-</div>
            <div class="keypad-button dark">1</div>
            <div class="keypad-button dark">2</div>
            <div class="keypad-button dark">3</div>
            <div class="keypad-button orange">+</div>
            <div class="keypad-button keypad-button-c large dark">0</div>
            <div class="keypad-button dark">.</div>
            <div class="keypad-button keypad-button-i orange">=</div>
          </div>
        </div>
      </div>
      </div>
    <script src="js/calculadora.js"></script>
    <h1></h1>
    <script src=""></script>
  </body>
</html>
